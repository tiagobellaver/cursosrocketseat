<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Exerc√≠cio 9</title>
</head>
<body>
    
    <ul></ul>
    <inputt type="text" name="nome" />
    <button onclick="adicionar()">Adicionar</button>

    <script>
        var nomes = ["Tiago", "Gabriel", "Lucas"];
        var listaElement = document.querySelector('ul');
        var inputElement = document.querySelector('input');

        function addIten(texto) {
            var liElement = document.createElement('li');
            var textElement = document.createTextNode(texto);

            liElement.appendChild(textElement);
            listaElement.appendChild(liElement);
        }

        function adicionar() {
            addIten(inputElement.value);
            inputElement.value = "";
        } 

        for(nome of nomes) {
            addIten(nome);
        }
    </script>
</body>
</html>
